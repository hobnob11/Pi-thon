<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<script type="text/javascript">
    function SwitchState(state)
    {
        document.getElementById("output").src = "/Input/" + state;
        var display = document.getElementById("display");
        display.src = display.src; //update display
    }
</script>
<body>
    <h1>HI :D</h1>
    <h1>current led status:</h1>
    <iframe id="display" src="/Output",width="50",height="50"></iframe><br/>
    <button type="button" onclick="SwitchState(1)">On</button>
    <button type="button" onclick="SwitchState(0)">Off</button><br />
    <h2>output</h2><br />
    <iframe id="output" src="/Output" ,width="50" ,height="20"></iframe><br />
</body>
</html>

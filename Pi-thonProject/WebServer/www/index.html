<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<script type="text/javascript">
    function SwitchState(state)
    {
        document.getElementById("display").src = "/Input/" + state;
    }
</script>


<body>
    <h1>HI :D</h1>
    <h1>current led status:</h1>
    <iframe id="display" src="/Output",width="50",height="50"></iframe>
    <button type="button" onclick="SwitchState(1)">On</button>
</body>
</html>
